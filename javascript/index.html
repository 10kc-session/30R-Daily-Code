<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            border: 1px solid #203040;
            border-radius: 6px;
            padding: 10px;
            font-size: 2rem;
            text-align: center;
            min-width: 600px;
            min-height: 500px;
        }

        .container>img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <script src="./index.js"></script>
</body>

</html>
