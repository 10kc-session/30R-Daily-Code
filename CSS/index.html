<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Pseudo classes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <button class="btnCat">Cat</button>
        <button class="btnSnake">Snake</button>
        <button class="btnDog">Dog</button>
        <button class="btnTiger">Tiger</button>
        <div class="image-container">
            <img src="../cat.png" alt="" class="cat">
            <img class="snake" src="https://cdn.georgeinstitute.org/sites/default/files/2021-07/snakes-the-ecosystem-banner.jpg"
                alt="">
            <img class="dog" src="https://image.petmd.com/files/styles/978x550/public/2024-06/hip-dysplasia-in-dogs.jpg" alt="">
            <img class="tiger"
                src="https://media.4-paws.org/5/4/4/c/544c2b2fd37541596134734c42bf77186f0df0ae/VIER%20PFOTEN_2017-10-20_164-3854x2667-1920x1329.jpg"
                alt="">
        </div>
    </div>
</body>

</html>
